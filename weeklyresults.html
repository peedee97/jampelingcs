<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .header img {
        max-height: 80px;
        margin-right: 20px;
      }
      .header h1, h2 {
        color: #4CAF50;
        margin: 0;
        font-size: 24px;
      }
       h2 {
        color: #4CAF50;
        margin: 0;
        font-size: 24px;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        margin-right: 10px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 14px;
        width: 200px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #output {
        margin-top: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 0 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .buttons button.print {
        background-color: #007BFF;
        color: white;
      }
      .buttons button.print:hover {
        background-color: #0056b3;
      }
      .buttons button.back {
        background-color: #6c757d;
        color: white;
      }
      .buttons button.back:hover {
        background-color: #5a6268;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        text-align: left;
        padding: 12px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      
    </style>
   
<input type="text">
    <script>
        function callScriptFunction() {
            fetch('https://script.google.com/macros/s/AKfycbz85BnWAn6-KS_0N1WTHiecnZzWc_N50Q31CUhNuBnL03ihRxDbOXX1Q1l12TI6zS54mQ/exec')
                .then(response => response.json())
                .then(data => {
                    console.log('Response from Google Apps Script:', data);
                    // Handle response as needed
                })
                .catch(error => {
                    console.error('Error calling Google Apps Script:', error);
                });
        }
    </script>
    <script>
      function handleSubmit() {
        var id = document.getElementById("id").value;
        google.script.run.withSuccessHandler(displayResult).submitData(id);
        document.getElementById("searchForm").style.display = "none";
      }

      function displayResult(result) {
        document.getElementById("output").innerHTML = result;
        document.getElementById("buttons").style.display = "flex";
      }

      function handlePrint() {
        window.print();
      }

      function handleBack() {
        document.getElementById("output").innerHTML = "";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("searchForm").style.display = "flex";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="YOUR_LOGO_URL_HERE" alt="School Logo">
        <h1>Jampeling Central School <br> Weekly Test Result</h1>
        
      </div>
      <form id="searchForm" onsubmit="handleSubmit(); return false;">
        <label for="id">Enter Index No.:</label>
        <input type="text" id="id" name="id" required>
        <input type="submit" value="Submit">
      </form>
      <div id="output"></div>
      <div id="buttons" class="buttons" style="display: none;">
        <button class="print" onclick="handlePrint()">Print</button>
        <button class="back" onclick="handleBack()">Go Back</button>
      </div>
    </div>
  </body>
</html>
